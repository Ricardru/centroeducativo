            margin: 0 auto;
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        header {
            background: var(--primary);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: var(--secondary);
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        select {
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--white);
            font-size: 14px;
            min-width: 150px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #303f9f;
        }
        
        .btn-secondary {
            background: #757575;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #616161;
        }
        
        .btn-success {
            background: #4caf50;
            color: white;
        }
        
        .btn-success:hover {
            background: #388e3c;
        }
        
        .schedule-container {
            padding: 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        th {
            background: var(--primary-light);
            color: var(--primary);
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            border: 1px solid var(--border);
        }
        
        td {
            padding: 12px 10px;
            border: 1px solid var(--border);
            text-align: center;
            vertical-align: top;
        }
        
        .time-cell {
            background: var(--secondary);
            font-weight: 500;
        }
        
        .class-cell {
            background: var(--white);
            transition: background 0.2s;
        }
        
        .class-cell:hover {
            background: #f0f4ff;
        }
        
        .materia {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .profesor {
            font-size: 13px;
            color: var(--text-light);
        }
        
        .periodo {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 5px;
        }
        
        .turno-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .tt-badge {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .tm-badge {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
            font-size: 14px;
            border-top: 1px solid var(--border);
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                border-radius: 0;
            }
            
            .controls {
                display: none;
            }
            
            footer {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }

                width: 100%;
                justify-content: space-between;
            }
            
            button {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>

        // Función para formatear la hora
        function formatearHora(hora) {
            return hora.substring(0, 5);
        }

        // Función para generar el horario
        function generarHorario(turnoFiltro = 'all', diaFiltro = 'all') {
            const scheduleContent = document.getElementById('schedule-content');
            scheduleContent.innerHTML = '';
            
            // Filtrar datos
            let datosFiltrados = horarioData;
            if (turnoFiltro !== 'all') {
                datosFiltrados = datosFiltrados.filter(item => item.turno === turnoFiltro);
            }
            if (diaFiltro !== 'all') {
                datosFiltrados = datosFiltrados.filter(item => item.dia_semana === diaFiltro);
            }
            
            if (datosFiltrados.length === 0) {
                scheduleContent.innerHTML = '<p style="text-align: center; padding: 20px;">No hay datos para mostrar con los filtros seleccionados.</p>';
                return;
            }
            
            // Agrupar por turno
            const turnos = [...new Set(datosFiltrados.map(item => item.turno))];
            
            turnos.forEach(turno => {
                const datosTurno = datosFiltrados.filter(item => item.turno === turno);
                
                // Crear tabla para el turno
                const tabla = document.createElement('table');
                
                // Crear encabezado
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                
                // Celda vacía para la esquina
                const emptyHeader = document.createElement('th');
                emptyHeader.textContent = 'Hora / Día';
                headerRow.appendChild(emptyHeader);
                
                // Obtener días únicos para este turno
                const dias = [...new Set(datosTurno.map(item => item.dia_semana))];
                
                // Ordenar días de la semana
                const ordenDias = ['LUNES', 'MARTES', 'MIÉRCOLES', 'JUEVES', 'VIERNES', 'SÁBADO', 'DOMINGO'];
                dias.sort((a, b) => ordenDias.indexOf(a) - ordenDias.indexOf(b));
                
                // Crear encabezados de días
                dias.forEach(dia => {
                    const th = document.createElement('th');
                    th.textContent = dia;
                    headerRow.appendChild(th);
                });
                
                thead.appendChild(headerRow);
                tabla.appendChild(thead);
                
                // Crear cuerpo de la tabla
                const tbody = document.createElement('tbody');
                
                // Obtener horas únicas para este turno
                const horas = [...new Set(datosTurno.map(item => item.hora_inicio))];
                horas.sort();
                
                // Crear filas para cada hora
                horas.forEach(hora => {
                    const row = document.createElement('tr');
                    
                    // Celda de hora
                    const horaCell = document.createElement('td');
                    horaCell.className = 'time-cell';
                    horaCell.textContent = formatearHora(hora);
                    row.appendChild(horaCell);
                    
                    // Celdas para cada día
                    dias.forEach(dia => {
                        const clase = datosTurno.find(item => 
                            item.dia_semana === dia && item.hora_inicio === hora
                        );
                        
                        const cell = document.createElement('td');
                        cell.className = 'class-cell';
                        
                        if (clase) {
                            cell.innerHTML = `
                                <div class="materia">${clase.materia}</div>
                                <div class="profesor">${clase.profesor || 'Sin asignar'}</div>
                                <div class="periodo">${clase.periodo}</div>
                            `;
                        }
                        
                        row.appendChild(cell);
                    });
                    
                    tbody.appendChild(row);
                });
                
                tabla.appendChild(tbody);
                
                // Crear contenedor para la tabla con el badge del turno
                const turnoContainer = document.createElement('div');
                turnoContainer.style.marginBottom = '30px';
                
                const turnoBadge = document.createElement('div');
                turnoBadge.className = `turno-badge ${turno === 'T.T.' ? 'tt-badge' : 'tm-badge'}`;
                turnoBadge.textContent = turno === 'T.T.' ? 'TURNO TARDE' : 'TURNO MAÑANA';
                
                turnoContainer.appendChild(turnoBadge);
                turnoContainer.appendChild(tabla);
                
                scheduleContent.appendChild(turnoContainer);
            });
        }

        // Función para imprimir el reporte
        function imprimirReporte() {
            window.print();
        }

        // Función para exportar a Excel
        function exportarExcel() {
            // Preparar datos para Excel
            const datosExcel = horarioData.map(item => ({
                'Nivel': item.nivel,
                'Turno': item.turno,
                'Curso': item.curso,
                'Día': item.dia_semana,
                'Hora Inicio': formatearHora(item.hora_inicio),
                'Hora Fin': formatearHora(item.hora_fin),
                'Período': item.periodo,
                'Materia': item.materia,
                'Profesor': item.profesor || 'Sin asignar'
            }));
            
            // Crear libro de trabajo
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(datosExcel);
            
            // Añadir hoja al libro
            XLSX.utils.book_append_sheet(wb, ws, 'Horario Escolar');
            
            // Exportar a Excel
            XLSX.writeFile(wb, 'horario_escolar_3DBTI.xlsx');
        }

        // Función para exportar a PDF
        function exportarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            
            // Capturar el contenido HTML como imagen
            html2canvas(document.querySelector('.container')).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 210; // A4 width in mm
                const pageHeight = 295; // A4 height in mm
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                
                let position = 0;
                
                // Añadir primera página
                doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                // Añadir páginas adicionales si es necesario
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    doc.addPage();
                    doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                // Guardar PDF
                doc.save('horario_escolar_3DBTI.pdf');
            });
        }

        // Inicializar la página
        document.addEventListener('DOMContentLoaded', function() {
            // Establecer fecha actual
            const ahora = new Date();
            const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('fecha-actual').textContent = 
                ahora.toLocaleDateString('es-ES', opciones);
            
            // Generar horario inicial
            generarHorario();
            
            // Configurar eventos de filtros
            document.getElementById('turnoFilter').addEventListener('change', function() {
                const turno = this.value;
                const dia = document.getElementById('diaFilter').value;
                generarHorario(turno, dia);
            });
            
            document.getElementById('diaFilter').addEventListener('change', function() {
                const dia = this.value;
                const turno = document.getElementById('turnoFilter').value;
                generarHorario(turno, dia);
            });
        });
    </script>
